
<!DOCTYPE html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <label>name:</label>        
        <input type="text"/>

        <br/> <br/>

        <label for="sno">number:</label>
        <input type="number" id="sno""/>

        <br/><br/>

        <label>gender:</label>
        <br/>
        <input type="radio" id="male" value="male" name="gender"/>
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender"/>
        <label for="female">Female</label>

        <br/><br/>
        <label>Input Type Checkbox:</label>
        <input type="checkbox"/>
        <label>10th</label>
        <input type="checkbox"/>
        <label>12th</label>

        <br/><br/>
        <label>select colour:</label>
        <input type="color"/>

        <br/><br/>
        <label>Input type Date:</label>
        <input type="date"/>

        <br/><br/>
        <label>email:</label>
        <input type="email"/>

        <br/><br/>
        <label>password:</label>
        <input type="password"/>

        <br/><br/>
        <label>price range:</label>
        <input type="range" min="1000" max="5000"/>

        <br/><br/>
        <label>time</label>
        <input type="time"/>

        <br/><br/>
        <label>button</label>
        <input type="button" value="Submit"/>
    </body>
</html
